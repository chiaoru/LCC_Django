{% extends "base.html" %}

{% block pageTitle %}
會員變更密碼
{% endblock %}

{% block css %}
<link href="/static/css/member.css" rel="stylesheet" >
{% endblock %}

{% block Welcome %}
<p class="Cookie"> Hi! {{name}}</p>
{% endblock %}

{% block mainContent %}

<div style="height: 30px;"></div>
		
<div class="container" style="text-align: center;" >
	<h1>請輸入欲更改的密碼，並確認！</h1>
</div>


<div style="margin-top: 30px"></div>

<center><p style="color: #ff0000;">{{msg}}</p></center>

	<form action="/changepassword/" method="post">
		{% csrf_token %}

		<label >密碼：</label>
		<input type="password" name="password" required />

		<label>再一次確認密碼：</label>
		<input type="password" name="repassword" required />

		<button type="submit">變更</button>

	</form>

<table border="0" style="padding-left: 75%; margin-top: 10%;" align="center" cellpadding="10" cellspacing="0">
			<tr>
				<td><input class="code" type="button" value="回會員管理" onClick="window.location='/member/'" /></td>
				<td><input class="code" type="button" value="我的訂單" onClick="window.location='/orderlist/'" /></td>
				<td><input class="code" type="button" value="忘記密碼" onClick="window.location='/forget/'" /></td>
			</tr>
		</table>





{% endblock %}
